<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Css linkn  -->
    <link rel="stylesheet" href="CSS/GeneralSettings.css">
    <!-- Bootstrape link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- icon link  -->
    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>General Settings</title>
</head>

<body>
    <!-- Main section start -->
    <main>

        <section class="main">
            <div class="MainSection">
                <!-- side nav bar start  -->
                <div class="General-side">
                    <div class="General-side-design">
                        <div class="General-start">
                            <h3>Pages</h3>
                            <span class="iconify" data-icon="mdi:cog-sync-outline"></span>
                        </div>
                    </div>


                    <div class="General-pages">
                        <span class="iconify General-GeneralPages-icon" data-icon="mdi:flag-variant"></span>
                        <div>
                            <strong>Your pages</strong>
                        </div>
                    </div>


                    <div class="General-ptofile">
                        <div class="General-pages">
                            <img class=" rounded img-fluid profile-pic" src="images/profile.png" alt="">
                            <div>
                                <strong>Your pages</strong>
                            </div>
                        </div>
                    </div>

                    <div class="Create-Crate-button">
                        <button type="button" class="btn-general"> + Create new pages</button>

                    </div>
                    <hr>

                    <div class="General-ptofile">
                        <div class="General-pages">
                            <span class="iconify General-modify-icon" data-icon="mdi:handshake-outline"></span>
                            <div>
                                <strong>Business suit</strong>
                            </div>
                        </div>
                    </div>

                    <div class="General-ptofile">
                        <div class="General-pages">
                            <span class="iconify General-modify-icon" data-icon="mdi:account-child-circle"></span>
                            <div>
                                <strong>Discover</strong>
                            </div>
                        </div>
                    </div>
                    <div class="General-ptofile">
                        <div class="General-pages">
                            <span class="iconify General-modify-icon" data-icon="mdi:thumb-up"></span>
                            <div>
                                <strong>liked pages</strong>
                            </div>
                        </div>
                    </div>
                    <div class="General-ptofile">
                        <div class="General-pages">
                            <span class="iconify General-modify-icon" data-icon="mdi:account-plus-outline"></span>
                            <div>
                                <strong style="margin-block-start: 0  !important; margin-block-end: 0 !important;">Invites</strong>
                                <p style="margin-block-start: 0 !important; font-size: .9rem;">114 new</p>

                            </div>

                        </div>

                    </div>

                </div>

                <!-- side nav bar end  -->
            </div>


            <!-- middle section  -->
            <div class="General-middle-section">
                <div class="middle-General">
                    <!-- mobile nav bar  strat -->
                    <div class="General-mobile-bar">

                        <div class="mobile-bar-General-pages">
                            <span class="iconify GeneralPages-icon" data-icon="mdi:flag-variant"></span>
                            <div>
                                <strong style="white-space: nowrap;">Your pages</strong>
                            </div>
                        </div>
                        <div class="mobile-bar-General-pages">
                            <span class="iconify General-modify-icon" data-icon="mdi:account-child-circle"></span>
                            <div>
                                <strong style="white-space: nowrap;">Discover</strong>
                            </div>
                        </div>
                        <div class="mobile-bar-General-pages">
                            <span class="iconify General-modify-icon" data-icon="mdi:thumb-up"></span>
                            <div>
                                <strong style="white-space: nowrap;">Like page</strong>
                            </div>
                        </div>

                    </div>
                    <!-- mobile nav bar end -->

                    <!-- general settings form start  -->

                    <div class="Settings-Form">
                        <div class="General-invites">
                            <h4><strong>General Accounts Settings</strong></h4>

                        </div>
                        <hr>
                        <div class="input-group mb-3">
                            <span class="input-group-text first-name" id="basic-addon1">First Name</span>
                            <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text first-name" id="basic-addon1">Last Name</span>
                            <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text first-name" id="basic-addon1">UserName</span>
                            <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text first-name" id="basic-addon1">Contact</span>
                            <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text first-name" id="basic-addon1">Address</span>
                            <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="settings-save">
                            <button class="Save-btn">Save</button>
                        </div>

                    </div>
                    <!-- general settings form end  -->



                </div>

            </div>
            <!-- middle section end  -->

            </div>
        </section>
    </main>

</body>

</html>
